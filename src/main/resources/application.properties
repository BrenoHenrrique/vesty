spring.application.name=vesty

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vesty
spring.datasource.username=postgres
spring.datasource.password=1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Opcional: Configurações de pool de conexão
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
app.jwt.secret=meuSecretSuperSeguroParaJWTQueDeveSerMuitoLongoEMudadoEmProducao12345
app.jwt.expiration=86400000

# Server
server.port=8080

# Logging
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG